<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body th:fragment="includes_bottom">
    <!--/*     All Jquery    */-->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/static/plugins/bootstrap/js/popper.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="/static/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="/static/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="/static/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="/static/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="/static/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="/static/js/custom.js"></script>
    <!-- jQuery file upload -->
    <script src="/static/plugins/dropify/dist/js/dropify.min.js"></script>
    <!-- This is data table -->
    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables-plugins/jquery.spring-friendly.min.js"></script>
    <script src="/static/plugins/toast/js/jquery.toast.js"></script>
    <!--c3 JavaScript -->
    <script src="/static/plugins/d3/d3.min.js"></script>
    <script src="/static/plugins/c3-master/c3.min.js"></script>
    <!-- chartist chart -->
    <script src="/static/plugins/chartist-js/dist/chartist.min.js"></script>
    <script src="/static/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
    <!--Custom JS by Maroqand-->
    <script src="/static/js/project.js"></script>

    <script type="text/javascript" th:inline="javascript">
        var toasterNotifications = [[${toaster_notifications}]];
        $.each(toasterNotifications, function (idx, elem) {
            $.toast({
                heading: elem.message,
                position: {top: 80, right: 15},
                loaderBg:'#ccc',
                icon: elem.type,
                hideAfter: 3500,
                stack: 6
            });
        });
    </script>
</body>
</html>
