<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <object th:include="fragments/includes_top :: head" th:remove="tag" />
    <title th:text="#{menu.readers}"></title>
</head>

<body>
<object th:include="fragments/preloader :: body" th:remove="tag" />

<div id="main-wrapper">
    <object th:include="fragments/topbar :: body" th:remove="tag" />
    <object th:include="fragments/navbar :: body" th:remove="tag" />
    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <!-- Container fluid  -->
        <div class="container-fluid">
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <div th:replace="fragments/breadcrumb :: breadcrumb" />
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title" th:text="#{menu.readers}">Readers</h3>

                            <form method="post" class="form-horizontal form-material" th:action="${url_action}" th:object="${reader}">

                                <div class="form-group row">
                                    <label for="name" class="col-sm-4 col-form-label text-right" th:text="#{label.name}">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="name" placeholder="" th:field="*{name}" />
                                    </div>
                                </div>

                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="text-center">
                                    <a th:href="${url_cancel}" class="btn btn-secondary btn-md">
                                        <i class="fa fa-times"></i> <span th:text="#{action.cancel}"></span>
                                    </a>
                                    <button class="btn btn-outline-success btn-md" type="submit">
                                        <i class="fa fa-save"></i> <span th:text="#{action.save}"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <object th:include="fragments/footer :: footer" th:remove="tag" />

    </div>

</div>

<div th:include="fragments/includes_bottom :: includes_bottom" th:remove="tag"/>

</body>

</html>
